<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" CONTENT="3600">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script>jQuery.noConflict();</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.js"></script>
        <style>
        </style>

    </head>
    <body class="black">

<style>
html {
  height: 100%;
}
body {
  min-height: 100%;
}

svg {
    background-color: #3e3832;
    position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}

path {
  fill: #222222;
  stroke: #444444;
  stroke-linejoin: round;
}
</style>
<script>
/*global d3 topojson*/
// topojson europe50geojson.json -o europe50geojson.topojson 

var width = 1800,
    height = 900;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


var kart = svg.append("g");
var aktivitet = svg.append("g");
var rtusers = svg.append("g");
  
var LONG = 0;
var LAT = 1;
var VAL = 2;
  
var projection = d3.geoAlbers()
    .center([11, 65])
    .rotate([4.4, 0])
    .parallels([50, 60])
    .scale(3000)
    .translate([width / 2, height / 2]);

d3.json("data/europe50geojson.topojson", function(error, europe) {
  if (error) return console.error(error);

  kart.append("path")
      .datum(topojson.feature(europe,europe.objects.europe50geojson))
      .attr("d", d3.geoPath().projection(projection));

  
  d3.json("rtgeo", function(error, data) {
    if (error) throw error;

    
    aktivitet.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return projection([ d[LONG],d[LAT] ])[0];
        })
        .attr("cy", function (d) {
            return projection([ d[LONG],d[LAT] ])[1];
        })
        .attr("fill", "red")
        .attr("fill-opacity", 0.5)
        .attr("r", function (d) {
            return 1;
        })
        .transition()
        .duration(2000)
        .attr("r", function (d) {
            return d[VAL]*2;
        });

        d3.interval(function(){
            updateData();
        },5000);

  });
    
});

function updateData() {
    d3.json("rtgeo", function(error, data) {
        console.log("Oppdaterer geo aktivitet");
        if (error) throw error;
        var sirkler =aktivitet.selectAll("circle").data(data);
    
        sirkler.enter().append("circle")
        .attr("cx", function (d) {
            return projection([ d[LONG],d[LAT] ])[0];
        })
        .attr("cy", function (d) {
            return projection([ d[LONG],d[LAT] ])[1];
        })
        .merge(sirkler)
        .attr("fill", "red")
        .attr("fill-opacity", 0.5)
        .transition()
        .duration(2000)
        .attr("r", function (d) {
            return d[VAL];
        })
        ;

        sirkler.exit().remove();


    });
}





d3.json("tusers", function(error, data) {
    if(error){ console.log(error); }
    var activeUsers = data['rt:activeUsers'];
    rtusers.datum([activeUsers])
        .append("text")
        .text("", function(d){
            return d;
        })
        .attr("x",150)
        .attr("y",150)
        .attr("font-size","150")
        .attr("fill","white");
        
        
    d3.interval(function() {
        d3.json("rtusers", function(error, data) {
            if(!error){
                var activeUsers = data['rt:activeUsers'];
                console.log("Updated brukere-realtime: "+ activeUsers);
                rtusers.select("text")
                    .transition()
                    .duration(2000)
                    .tween("text", function () {
                        var node = d3.select(this);
                        // Create a function for tween wich is called 
                        // for each step in the transition in the interval [0,1]
                        // where 1 is the completed tranition.
                        var i = d3.interpolateRound(node.datum(), activeUsers);
                        node.datum([activeUsers])
                        return function (t) {
                            node.text(i(t));
                        };
                    });
            }else{
                console.log("failed to update number of users online.");
            }
        });
    }, 5000);
});


</script>


    </body>
</html>
